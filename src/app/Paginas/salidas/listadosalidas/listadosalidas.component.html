<div class="flex flex-col min-h-screen">
  <app-header></app-header>
  <main class="flex-grow container mx-auto p-6 space-y-6">
    <div class="mt-6 p-6 bg-gray-100 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold text-gray-700 mb-6 text-center">
        Listado de Salidas Invetario.
      </h3>
        <div class="items-end gap-4 mb-6">
          <app-listado-general 
            titulo="" 
            rutaCrear="/salidas/crear" 
            rutaEditar="/salidas/editar" 
            rutaBackend="salidas"
            [columnasAMostrar]="columnas"
            [columnasTitulo]="titulosColumnas"
            campoID = "salidaID">
          </app-listado-general>
        </div>
    </div>
  </main>
</div>
